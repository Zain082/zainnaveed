<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Daily UI 001 Sign Up Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="signupSection">
  <div class="info">
    <b><h2>Festival</h2></b>
    <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
    
  </div>
  <form action="#" method="POST" class="signupForm" name="signupform">
    <h2>Feedback</h2>
    <ul class="noBullet">
      <li>
        <label for="username"></label>
        <input type="text" class="inputFields" id="username" name="username" placeholder="Username" value="" oninput="return userNameValidation(this.value)" required/>
      </li>
      
      <li>
        <label for="email"></label>
        <input type="feedback" class="inputFields" id="email" name="email" placeholder="enter you short feedback" value="" required/>
      </li>
      <li id="center-btn">
        <input type="submit" id="join-btn" name="join" alt="Join" value="SEND">
      </li>
      
    </ul>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
